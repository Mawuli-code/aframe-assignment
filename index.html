<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>PS/CSC/22/0108</title>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      
      <!-- LIGHTS -->
      <a-entity light="type: directional; intensity: 0.9" position="2 4 2"></a-entity>
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>

      <!-- FLOOR -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#8D8D8D"></a-plane>

      <!-- ========================= -->
      <!--          WALL             -->
      <!-- ========================= -->
      <a-box position="0 2 -4" width="12" height="4" depth="0.2" color="#D9D9D9"></a-box>

      <!-- GRAFFITI TEXT -->
      <a-text 
        value="MAWULI GRAPHICS" 
        color="#FF0000" 
        width="8" 
        position="-3 3.2 -3.89"
        rotation="0 0 0"
        shader="msdf">
      </a-text>

      <!-- ========================= -->
      <!--        WALL CLOCK         -->
      <!-- ========================= -->
      <a-entity position="4 3 -3.9">

        <!-- Clock Body -->
        <a-cylinder radius="0.5" height="0.05" color="#FFFFFF" rotation="90 0 0"></a-cylinder>

        <!-- Clock Border -->
        <a-torus radius="0.52" radius-tubular="0.03" color="#000000" rotation="90 0 0"></a-torus>

        <!-- Clock Hands -->
        <a-box position="0 0.2 0.03" width="0.05" height="0.8" depth="0.03" color="#000000"></a-box> <!-- Minute Hand -->
        <a-box position="0 -0.1 0.03" width="0.05" height="0.4" depth="0.03" color="#000000"></a-box> <!-- Hour Hand -->

        <!-- Clock Center -->
        <a-sphere radius="0.05" position="0 0 0.05" color="#000000"></a-sphere>

      </a-entity>

      <!-- ========================= -->
      <!--          TABLE            -->
      <!-- ========================= -->
      <a-entity>
        <a-box position="0 1 0" width="3" height="0.15" depth="2" color="#6F4E37"></a-box>
        <a-cylinder position="-1.3 0.5 -0.8" radius="0.07" height="1" color="#4B2E12"></a-cylinder>
        <a-cylinder position="1.3 0.5 -0.8" radius="0.07" height="1" color="#4B2E12"></a-cylinder>
        <a-cylinder position="-1.3 0.5 0.8" radius="0.07" height="1" color="#4B2E12"></a-cylinder>
        <a-cylinder position="1.3 0.5 0.8" radius="0.07" height="1" color="#4B2E12"></a-cylinder>
      </a-entity>

      <!-- ========================= -->
      <!--        MILO TIN           -->
      <!-- ========================= -->
      <a-entity position="-0.6 1.15 0">
        <a-cylinder radius="0.18" height="0.4" color="#228B22"></a-cylinder>
        <a-cylinder radius="0.18" height="0.02" color="#C0C0C0" position="0 0.2 0"></a-cylinder>
        <a-cylinder radius="0.18" height="0.02" color="#C0C0C0" position="0 -0.2 0"></a-cylinder>
        <a-text value="MILO" color="white" position="-0.1 0.05 0.19" width="1"></a-text>
      </a-entity>

      <!-- ========================= -->
      <!--        MILK TIN           -->
      <!-- ========================= -->
      <a-entity position="0.2 1.15 0">
        <a-cylinder radius="0.18" height="0.35" color="#ADD8E6"></a-cylinder>
        <a-cylinder radius="0.18" height="0.02" color="#FFFFFF" position="0 0.175 0"></a-cylinder>
        <a-cylinder radius="0.18" height="0.02" color="#FFFFFF" position="0 -0.175 0"></a-cylinder>
        <a-text value="MILK" color="blue" position="-0.12 0.05 0.19" width="1"></a-text>
      </a-entity>

      <!-- ========================= -->
      <!--         CUPS              -->
      <!-- ========================= -->
      <a-entity position="-0.2 1.17 0.4">
        <a-cylinder radius="0.1" height="0.2" color="#FFFFFF"></a-cylinder>
        <a-ring radius-inner="0.07" radius-outer="0.1" position="0 0.1 0" rotation="90 0 0" color="#DDDDDD"></a-ring>
        <a-torus position="0.13 0 0" radius="0.05" radius-tubular="0.015" color="#FFFFFF"></a-torus>
      </a-entity>

      <a-entity position="0.5 1.20 -0.3">
        <a-cylinder radius="0.1" height="0.2" color="#FFFAE6"></a-cylinder>
        <a-ring radius-inner="0.07" radius-outer="0.1" position="0 0.1 0" rotation="90 0 0" color="#F0EAD6"></a-ring>
        <a-torus position="0.13 0 0" radius="0.05" radius-tubular="0.015" color="#FFFAE6"></a-torus>
      </a-entity>

      <!-- ====== CHAIRS ====== -->
      <!-- Left Chair -->
      <a-box position="-1.8 0.6 0" width="0.2" height="1" depth="0.8" color="#444" ></a-box>
      <a-box position="-1.5 0.4 0" width="0.8" height="0.2" depth="0.8" color="#555"></a-box>
      <a-box rota

      <!-- Right Chair -->
      <a-box position="1.8 0.6 0" width="0.2" height="1" depth="0.8" color="#444"></a-box>
      <a-box position="1.5 0.4 0" width="0.8" height="0.2" depth="0.8" color="#555"></a-box>

      <!-- ============================ -->
      <!--    DECORATION: FLOWER VASE   -->
      <!-- ============================ -->
      <a-entity position="0 1.15 -0.5">
        <a-cylinder radius="0.12" height="0.25" color="#6AB7FF"></a-cylinder>
        <a-cone radius-bottom="0.15" radius-top="0.05" height="0.2" color="#4A90E2" position="0 0.2 0"></a-cone>
        <a-cylinder radius="0.015" height="0.35" color="#2ECC71" position="0 0.45 0"></a-cylinder>
        <a-sphere radius="0.05" color="#FF69B4" position="0 0.65 0.05"></a-sphere>
        <a-sphere radius="0.05" color="#FF69B4" position="0 0.65 -0.05"></a-sphere>
        <a-sphere radius="0.05" color="#FF69B4" position="0.05 0.65 0"></a-sphere>
        <a-sphere radius="0.05" color="#FF69B4" position="-0.05 0.65 0"></a-sphere>
        <a-sphere radius="0.03" color="#FFD700" position="0 0.65 0"></a-sphere>
      </a-entity>

      <!-- ============================ -->
      <!--  DECORATION: INDOOR PLANT    -->
      <!-- ============================ -->
      <a-entity position="3.5 0 -2.5">
        <a-cylinder radius="0.07" height="0.6" color="#8B5A2B"></a-cylinder>
        <a-sphere radius="0.35" color="#2ECC71" position="0 0.6 0"></a-sphere>
        <a-sphere radius="0.25" color="#27AE60" position="0.3 0.6 0.1"></a-sphere>
        <a-sphere radius="0.25" color="#27AE60" position="-0.3 0.6 -0.1"></a-sphere>
      </a-entity>

       <a-entity position="-3.5 0 2.2">
        <a-cylinder radius="0.07" height="0.6" color="#8B5A2B"></a-cylinder>
        <a-sphere radius="0.35" color="#2ECC71" position="0 0.6 0"></a-sphere>
        <a-sphere radius="0.25" color="#27AE60" position="0.3 0.6 0.1"></a-sphere>
        <a-sphere radius="0.25" color="#27AE60" position="-0.3 0.6 -0.1"></a-sphere>
      </a-entity>

      <!-- ============================ -->
      <!--     DECORATION: CHANDELIER   -->
      <!-- ============================ -->
      <a-entity position="0 3 0">
        <a-torus radius="0.6" radius-tubular="0.05" color="#F8D775"></a-torus>
        <a-cylinder position="0 -0.5 0" radius="0.04" height="0.5" color="#BFA544"></a-cylinder>
        <a-sphere position="0 -0.9 0" radius="0.15" color="#FFF5CC" material="emissive: #FFF8C0"></a-sphere>
      </a-entity>

       <a-camera position="0 1.6 3" look-controls>
            <a-cursor></a-cursor>
        </a-camera>

    </a-scene>
  </body>
</html>
